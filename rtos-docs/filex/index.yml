### YamlMime:Landing
title: Dokumentation om Azure återställnings tider FileX
summary: Azure återställnings tider FileX är ett FAT-kompatibelt (File Allocation Table)-kompatibelt fil system som är fullständigt integrerat med Azure återställnings tider-ThreadX och är tillgängligt för alla processorer som stöds. Precis som med Azure återställnings tider-ThreadX är Azure återställnings tider FileX utformad för att ha ett litet utrymme och höga prestanda, vilket gör det perfekt för dagens djupt inbäddade program som kräver fil hanterings åtgärder. FileX stöder de flesta fysiska media, inklusive RAM-, Azure återställnings tider-USBX, SD-kort och NAND/eller Flash-minnen via Azure återställnings tider LevelX.
