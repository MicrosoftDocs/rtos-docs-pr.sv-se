### YamlMime:Landing
title: Azure RTOS FileX-dokumentation
summary: Azure RTOS FileX är ett FAT-kompatibelt filsystem (File Allocation Table) med höga prestanda som är helt integrerat med Azure RTOS ThreadX och tillgängligt för alla processorer som stöds. Precis som Azure RTOS ThreadX är Azure RTOS FileX utformat för att ha ett litet fotavtryck och höga prestanda, vilket gör det idealiskt för dagens djupt inbäddade program som kräver filhanteringsåtgärder. FileX stöder de flesta fysiska media, inklusive RAM, Azure RTOS USBX, SD-KORT och NÄTVERKSKORT/NOR flashminnen via Azure RTOS LevelX.
